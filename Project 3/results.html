<!DOCTYPE html>
<html>
<head>
    <title>JSON to HTML Table</title>
</head>
<body>
    <h1>JSON to HTML Table</h1>
    <div id="table-container"></div>

    <script>
        // Make an AJAX request to get the JSON data
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/get_json_data', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var jsonData = JSON.parse(xhr.responseText);

                // Create an HTML table
                var table = '<table border="1"><thead><tr>';
                table += '<th>ID</th><th>Name</th><th>Age</th><th>City</th>';
                table += '</tr></thead><tbody>';

                for (var i = 0; i < jsonData.length; i++) {
                    table += '<tr>';
                    table += '<td>' + jsonData[i].ID + '</td>';
                    table += '<td>' + jsonData[i].Name + '</td>';
                    table += '<td>' + jsonData[i].Age + '</td>';
                    table += '<td>' + jsonData[i].City + '</td>';
                    table += '</tr>';
                }

                table += '</tbody></table>';

                // Display the table in the container
                document.getElementById('table-container').innerHTML = table;
            }
        };
        xhr.send();
    </script>
</body>
</html>
